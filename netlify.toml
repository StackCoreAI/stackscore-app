# netlify.toml (repo root)
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["openai"]

# Per-function timeouts (Netlify compatible)
[functions."stripe-webhook"]
  timeout = 20

[functions."create-checkout-session"]
  timeout = 20

[functions."get-checkout-session"]
  timeout = 20

[functions."preview-copy"]
  timeout = 20

[[redirects]]
  from = "/guide/:id"
  to   = "/guides/:id.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200