<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StackScore – Onboarding</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-lg bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-center">
      Let’s Personalize Your Credit Stack
    </h1>
    <p class="text-gray-600 text-center mt-2 mb-8">
      Answer a few quick questions to get a custom plan
    </p>

    <form id="onboardingForm" class="space-y-6">
      <!-- Credit Score -->
      <div>
        <label for="creditScore" class="block text-sm font-medium mb-1">
          Credit Score
        </label>
        <input
          type="number"
          id="creditScore"
          name="creditScore"
          min="300"
          max="850"
          required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Budget -->
      <div>
        <label for="budget" class="block text-sm font-medium mb-1">
          Budget
        </label>
        <select
          id="budget"
          name="budget"
          required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select a budget</option>
          <option value="< $25/mo">&lt; $25/mo</option>
          <option value="$25–50/mo">$25–50/mo</option>
          <option value="$50–100/mo">$50–100/mo</option>
          <option value="$100+">$100+</option>
        </select>
      </div>

      <!-- Lifestyle -->
      <fieldset>
        <legend class="block text-sm font-medium mb-1">Lifestyle</legend>
        <div class="space-y-2">
          <div class="flex items-center">
            <input
              id="gigWorker"
              name="lifestyle"
              type="checkbox"
              value="Gig Worker"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="gigWorker" class="ml-2 text-sm">Gig Worker</label>
          </div>
          <div class="flex items-center">
            <input
              id="homeowner"
              name="lifestyle"
              type="checkbox"
              value="Homeowner"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="homeowner" class="ml-2 text-sm">Homeowner</label>
          </div>
          <div class="flex items-center">
            <input
              id="selfEmployed"
              name="lifestyle"
              type="checkbox"
              value="Self-Employed"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="selfEmployed" class="ml-2 text-sm">Self-Employed</label>
          </div>
          <div class="flex items-center">
            <input
              id="frequentTraveler"
              name="lifestyle"
              type="checkbox"
              value="Frequent Traveler"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="frequentTraveler" class="ml-2 text-sm">Frequent Traveler</label>
          </div>
        </div>
      </fieldset>

      <!-- Preferences -->
      <fieldset>
        <legend class="block text-sm font-medium mb-1">Preferences</legend>
        <div class="space-y-2">
          <div class="flex items-center">
            <input
              id="noHardPulls"
              name="preferences"
              type="checkbox"
              value="No Hard Pulls"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="noHardPulls" class="ml-2 text-sm">No Hard Pulls</label>
          </div>
          <div class="flex items-center">
            <input
              id="reportsAllBureaus"
              name="preferences"
              type="checkbox"
              value="Reports to All 3 Bureaus"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="reportsAllBureaus" class="ml-2 text-sm">
              Reports to All 3 Bureaus
            </label>
          </div>
          <div class="flex items-center">
            <input
              id="freeLowCost"
              name="preferences"
              type="checkbox"
              value="Free or Low Cost"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="freeLowCost" class="ml-2 text-sm">Free or Low Cost</label>
          </div>
        </div>
      </fieldset>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-600 text-sm hidden">
        Please complete all required fields.
      </p>

      <!-- CTA Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition"
      >
        See My Stack
      </button>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("onboardingForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        errorMsg.classList.add("hidden");

        // Gather values
        const creditScore = document.getElementById("creditScore").value.trim();
        const budget = document.getElementById("budget").value;

        const lifestyle = Array.from(
          document.querySelectorAll('input[name="lifestyle"]:checked')
        ).map((cb) => cb.value);

        const preferences = Array.from(
          document.querySelectorAll('input[name="preferences"]:checked')
        ).map((cb) => cb.value);

        // Basic validation
        if (!creditScore || !budget || lifestyle.length === 0 || preferences.length === 0) {
          errorMsg.textContent = "Please complete all required fields.";
          errorMsg.classList.remove("hidden");
          return;
        }

        const userData = {
          credit_score: Number(creditScore),
          budget: budget,
          lifestyle: lifestyle,
          preferences: preferences,
        };

        localStorage.setItem("stackscoreUserData", JSON.stringify(userData));
        window.location.href = "/preview.html";
      });
    });
  </script>
</body>
</html>
